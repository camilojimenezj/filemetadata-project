<!DOCTYPE html>

<html>
  <head>
    <title>File Metadata</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/Font_Awesome_5_solid_cloud-download-alt.svg.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/3fd0b8f37f.js"></script>
  </head>

  <body>
    <div class="container has-text-centered">
      <div class="section">
        <h2 class="title navbar-item is-justify-content-center">
          File Metadata Microservice
        </h2>
        <hr />
      </div>
      <div class="">
        <div class="view">
          <h4 id="output"></h4>
          <form
            enctype="multipart/form-data"
            method="POST"
            action="/api/fileanalyse"
            class="section"
          >
            <h3 class="subtitle has-text-info">Usage</h3>
            <div class="file is-centered is-boxed has-name is-large block">
              <label class="file-label">
                <input
                  id="inputfield"
                  type="file"
                  name="upfile"
                  class="file-input"
                />

                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label"> Upload fileâ€¦ </span>
                </span>
                <span class="file-name"> File name... </span>
              </label>
            </div>

            <input
              id="button"
              type="submit"
              value="Upload"
              class="button is-primary"
            />
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
      
          <p>By <a href="https://github.com/camilojimenezj">Camilo Jimenez</a></p>

        </p>
      </div>
    </div>
    <script>
      const $fileInput = document.querySelector(".file-input");
      const $fileName = document.querySelector(".file-name");
      const $file = document.querySelector(".file");
      $fileInput.addEventListener("change", (e) => {
        $fileName.textContent = $fileInput.files.item(0).name;
        $file.classList.add("is-primary");
      });
    </script>
  </body>
</html>
